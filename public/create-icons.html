<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, size, size);
      
      // Icon (simple sparkle/star)
      ctx.fillStyle = '#ffffff';
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('âš¡', size / 2, size / 2);
    }
    
    createIcon('canvas192', 192);
    createIcon('canvas512', 512);
    
    // Download
    document.getElementById('canvas192').toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-192x192.png';
      a.click();
    });
    
    document.getElementById('canvas512').toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-512x512.png';
      setTimeout(() => a.click(), 100);
    });
  </script>
</body>
</html>
